<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div id="root"></div>
    <hr>
    <div class="button options" id="button_options">
        <div class="spacer options"></div><span id="label_options" class="label options">Options ...</span><span
            class="tail options"></span>
    </div>
    <div class="button enabled" id="button_enabled">
        <div class="spacer enabled"></div><span id="label_enabled" class="label enabled">Enabled</span><span
            class="tail enabled"></span>
    </div>
    <div class="wrap">
        <div class="spacer"></div>
        <div class="marker-wrapper marker-1" id="marker_wrapper_1"><img class="marker-1"
                src="img/informenter-marker-1.png"></div>
        <div class="marker-wrapper marker-2" id="marker_wrapper_2"><img class="marker-2"
                src="img/informenter-marker-2.png"></div>
        <div class="marker-wrapper marker-0" id="marker_wrapper_0"><img class="marker-0"
                src="img/informenter-marker-0.png"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
